<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgotpass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="forgotpass-container">
        <div class="forgotpass-container-upper">
            <div class="forgotpass-container-form-top">
                <img class="forgotpass-container-form-top-logo" src="./images/logo2.png" height="80px">
                <h1 class="forgotpass-name">Endiavolve</h1>
            </div>
            <h5 class="forgotpass-container-form-intro">Welcome to EndiaVolve! </h5>


          
        </div>

        <div class="forgotpass-container-form">




            <div class="forgotpass-container-form-main">
                <form action="" method="post">
                    <h3 class="forgotpass-container-form-name">Forgot Password</h3> 
                    <h6  class="forgotpass-container-form-enteremail">Enter Your Email Address</h6>
                    <div class="forgotpass-container-form-email">
                        <label for="" class="forgotpass-container-form-fieldname">Email</label> <br>
                       
                        <span> <i class="fas fa-user"
                                style="margin-left: 10px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        <input type="email" name="name" class="forgotpass-input-field" placeholder="email" required>
                    </div>

                   


              

                    <button class="forgotpass-subimt-button"> Continue</button>
                </form>

            </div>


         
            <div class="forgotpass-conditions">
                <div class="forgotpass-conditions-topic">
                    <a href="termsconditions.html" class="forgotpass-conditions-topics">Terms & Conditions </a>
                    <div class="vl"></div>
                    <a href="privacypolicy.html" class="forgotpass-conditions-topics">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>



    </div>

   
    <script>
        const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#id_password');
    
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
    </script>
</body>

</html>
